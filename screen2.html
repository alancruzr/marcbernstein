<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta http-equiv="refresh" content="10" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slippry.min.js"></script>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/plugins/slippry.css">
    <link rel="stylesheet" href="css/screen2.css">
  </head>
  <body>

    <!--Main Slider of Our Story-->
    <section class="demo_wrapper">
      <article class="demo_block">

      <ul id="demo1">
        <a href="index.html"> <img class="logo" src="assets/logos/mainlogo.png" alt="Marc Bernstein Logo"></a>

        <li><a href="#slide2"><img src="assets/images/ourspirit.png"></a></li>
        <li><a href="#slide3"><img src="assets/images/ourpromise.png"></a></li>



      </ul>
      <a class="playbutton"> <a href="#"> <img class="animatedgif" src="assets/icons/playbutton.gif" alt="Animated Play Button"></a></a>

      </article>
    </section>


    <!--End of Main Slider of Our Story-->


<!--Scripts-->
<!--Script for Main Slider of Our Story-->

<script>
  $(function() {
    var demo1 = $("#demo1").slippry({
      // transition: 'fade',
      // useCSS: true,
      // speed: 1000,
      // pause: 3000,
      // auto: true,
      // preload: 'visible',
      // autoHover: false
    });

    $('.stop').click(function () {
      demo1.stopAuto();
    });

    $('.start').click(function () {
      demo1.startAuto();
    });

    $('.prev').click(function () {
      demo1.goToPrevSlide();
      return false;
    });
    $('.next').click(function () {
      demo1.goToNextSlide();
      return false;
    });
    $('.reset').click(function () {
      demo1.destroySlider();
      return false;
    });
    $('.reload').click(function () {
      demo1.reloadSlider();
      return false;
    });
    $('.init').click(function () {
      demo1 = $("#demo1").slippry();
      return false;
    });
  });
</script>
<!--End of Scripts-->

  </body>
</html>

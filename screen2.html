  <script type="text/javascript">
  function ShopifyBuyInit() {
    var client = ShopifyBuy.buildClient({
      domain: 'embeds.myshopify.com',
      apiKey: '952162710f94aa7b7644b14b2a94f4a3',
      appId: '6',
    });

    ShopifyBuy.UI.onReady(client).then(function (ui) {
      ui.createComponent('product', {
        id: [3030475907],
        node: document.getElementById('product-component-05cfb487fb6'),
        moneyFormat: '%24%7B%7Bamount%7D%7D',
        options: {
          "product": {
            "styles": {
              "button": {
                "background-color": "#292929",
                ":hover": {"background-color": "#464646"},
                ":focus": {"background-color": "#464646"}
              },
            }
          }
        }
      });
    });
  }

(function () {
  var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
  window.ShopifyBuy && window.ShopifyBuy.UI ? ShopifyBuyInit() : loadScript();

  function loadScript() {
    var script = document.createElement('script');
    script.async = true;
    script.src = scriptURL;
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
    script.onload = ShopifyBuyInit;
  }
})();
</script>
<div id='product-component-05cfb487fb6'></div>

<!--Scripts-->
<!--Script for Main Slider of Our Story-->

<script>
  $(function() {
    var demo1 = $("#demo1").slippry({
      // transition: 'fade',
      // useCSS: true,
      // speed: 1000,
      // pause: 3000,
      // auto: true,
      // preload: 'visible',
      // autoHover: false
    });

    $('.stop').click(function () {
      demo1.stopAuto();
    });

    $('.start').click(function () {
      demo1.startAuto();
    });

    $('.prev').click(function () {
      demo1.goToPrevSlide();
      return false;
    });
    $('.next').click(function () {
      demo1.goToNextSlide();
      return false;
    });
    $('.reset').click(function () {
      demo1.destroySlider();
      return false;
    });
    $('.reload').click(function () {
      demo1.reloadSlider();
      return false;
    });
    $('.init').click(function () {
      demo1 = $("#demo1").slippry();
      return false;
    });
  });
</script>
<!--End of Scripts-->
